name: ðŸ§ª Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ” Run type checking
        working-directory: ./frontend
        run: npm run type-check

      - name: ðŸ§ª Run unit tests
        working-directory: ./frontend
        run: npm run test:ci

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ§ª Run component tests
        working-directory: ./frontend
        run: npm run test:components

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ§ª Run integration tests
        working-directory: ./frontend
        run: npm run test:integration

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸŒ Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: ðŸ—ï¸ Build application
        working-directory: ./frontend
        run: npm run build

      - name: ðŸš€ Start application
        working-directory: ./frontend
        run: npm run preview &

      - name: â³ Wait for application to start
        run: sleep 10

      - name: ðŸ§ª Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e

      - name: ðŸ“¤ Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: ðŸ“¤ Upload E2E screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7

      - name: ðŸ“¤ Upload E2E videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos
          path: frontend/test-results/
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸŒ Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: ðŸ—ï¸ Build application
        working-directory: ./frontend
        run: npm run build

      - name: ðŸš€ Start application
        working-directory: ./frontend
        run: npm run preview &

      - name: â³ Wait for application to start
        run: sleep 10

      - name: â™¿ Run accessibility tests
        working-directory: ./frontend
        run: npx playwright test e2e/accessibility.spec.ts

      - name: ðŸ“¤ Upload accessibility report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: accessibility-report
          path: frontend/playwright-report/
          retention-days: 7

  visual-regression-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸŒ Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: ðŸ—ï¸ Build application
        working-directory: ./frontend
        run: npm run build

      - name: ðŸš€ Start application
        working-directory: ./frontend
        run: npm run preview &

      - name: â³ Wait for application to start
        run: sleep 10

      - name: ðŸ“¸ Run visual regression tests
        working-directory: ./frontend
        run: npx playwright test e2e/visual-regression.spec.ts

      - name: ðŸ“¤ Upload visual diff screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-diffs
          path: frontend/test-results/
          retention-days: 7

  lint-and-security:
    name: Lint & Security
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ” Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: ðŸ” Run security audit
        working-directory: ./frontend
        run: npm audit --audit-level moderate

      - name: ðŸ“¦ Check for outdated dependencies
        working-directory: ./frontend
        run: npx audit-ci --moderate

  build-test:
    name: Build Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ” Run type check
        working-directory: ./frontend
        run: npm run type-check

      - name: ðŸ—ï¸ Build application
        working-directory: ./frontend
        run: npm run build

      - name: ðŸ“Š Analyze bundle size
        working-directory: ./frontend
        run: |
          npx bundlesize
        continue-on-error: true

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: frontend/dist/
          retention-days: 1

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ—ï¸ Build application
        working-directory: ./frontend
        run: npm run build

      - name: ðŸš€ Start application
        working-directory: ./frontend
        run: npm run preview &

      - name: â³ Wait for application to start
        run: sleep 15

      - name: ðŸ“Š Run Lighthouse CI
        working-directory: ./frontend
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ðŸ“¤ Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: frontend/.lighthouseci/
          retention-days: 7

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [
      unit-tests,
      component-tests,
      integration-tests,
      e2e-tests,
      accessibility-tests,
      visual-regression-tests,
      lint-and-security,
      build-test,
      performance-test
    ]
    if: always()

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Create test summary
        run: |
          echo "## ðŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Component Tests | ${{ needs.component-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility Tests | ${{ needs.accessibility-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Regression | ${{ needs.visual-regression-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Security | ${{ needs.lint-and-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Test | ${{ needs.build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Test | ${{ needs.performance-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.unit-tests.result }}" == "failure" || "${{ needs.component-tests.result }}" == "failure" || "${{ needs.integration-tests.result }}" == "failure" || "${{ needs.e2e-tests.result }}" == "failure" || "${{ needs.accessibility-tests.result }}" == "failure" || "${{ needs.visual-regression-tests.result }}" == "failure" || "${{ needs.lint-and-security.result }}" == "failure" || "${{ needs.build-test.result }}" == "failure" ]]; then
            echo "âŒ Some tests failed. Please check the individual job logs for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "ðŸŽ‰ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          fi