apiVersion: v1
kind: Secret
metadata:
  name: rabbit-secrets
  namespace: rabbit-launchpad
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  DATABASE_URL: <BASE64_ENCODED_DATABASE_URL>
  REDIS_URL: <BASE64_ENCODED_REDIS_URL>
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>
  BSC_RPC_URL: <BASE64_ENCODED_BSC_RPC_URL>
  MORALIS_API_KEY: <BASE64_ENCODED_MORALIS_API_KEY>
  ALCHEMY_API_KEY: <BASE64_ENCODED_ALCHEMY_API_KEY>
  COINGECKO_API_KEY: <BASE64_ENCODED_COINGECKO_API_KEY>
  DISCORD_WEBHOOK_URL: <BASE64_ENCODED_DISCORD_WEBHOOK_URL>
  SLACK_WEBHOOK_URL: <BASE64_ENCODED_SLACK_WEBHOOK_URL>
  SENTRY_DSN: <BASE64_ENCODED_SENTRY_DSN>
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbit-ssl-certs
  namespace: rabbit-launchpad
type: kubernetes.io/tls
data:
  tls.crt: <BASE64_ENCODED_TLS_CERT>
  tls.key: <BASE64_ENCODED_TLS_KEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: rabbit-launchpad
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG>